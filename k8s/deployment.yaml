apiVersion: apps/v1
kind: Deployment
metadata:
  name: wisecow-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wisecow
  template:
    metadata:
      labels:
        app: wisecow
    spec:
      containers:
        - name: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          ports:
            - containerPort: 4499



